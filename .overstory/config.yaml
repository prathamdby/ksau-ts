# Overstory configuration
# See: https://github.com/overstory/overstory

project:
  name: ksau-ts
  root: /home/prathamd/Documents/GitHub/ksau-ts
  canonicalBranch: main
  qualityGates:
    - name: Tests
      command: bun test
      description: all tests must pass
    - name: Lint
      command: bun run lint
      description: zero errors
    - name: Typecheck
      command: bun run typecheck
      description: no TypeScript errors
agents:
  manifestPath: .overstory/agent-manifest.json
  baseDir: .overstory/agent-defs
  maxConcurrent: 25
  staggerDelayMs: 2000
  maxDepth: 2
  maxSessionsPerRun: 0
  maxAgentsPerLead: 5
worktrees:
  baseDir: .overstory/worktrees
taskTracker:
  backend: auto
  enabled: true
mulch:
  enabled: true
  domains: []
  primeFormat: markdown
merge:
  aiResolveEnabled: true
  reimagineEnabled: false
providers:
  github-copilot:
    type: native
watchdog:
  tier0Enabled: true
  tier0IntervalMs: 30000
  tier1Enabled: false
  tier2Enabled: false
  staleThresholdMs: 300000
  zombieThresholdMs: 600000
  nudgeIntervalMs: 60000
models:
  coordinator: opus
  lead: sonnet
  builder: haiku
logging:
  verbose: false
  redactSecrets: true
runtime:
  default: pi
  pi:
    provider: github-copilot
    modelMap:
      opus: github-copilot/claude-sonnet-4.6
      sonnet: github-copilot/gpt-5.3-codex
      haiku: github-copilot/claude-haiku-4.5
